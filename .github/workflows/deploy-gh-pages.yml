name: Build and Deploy Next.js (static) to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (pnpm)
        run: |
          npm install -g pnpm
          pnpm install
        # Si vous utilisez npm: run `npm ci`

      - name: Build
        run: pnpm run build
        # ou `npm run build` selon votre gestionnaire

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
